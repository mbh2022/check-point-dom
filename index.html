<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon  -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart   -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
            <!-- content  -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/fauteuil.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                        <div class="cart-product-title">FAUTEUIL </div>
                        <DIV class="cart-price">120 TND</DIV>
                        <input type="number" value="1" class="cart-quantity">
                        </div>
                    
                        <!-- remove   -->
                        <i class='bx bxs-trash-alt cart-remove' ></i>         
                    </div> 
                             
                </div>
               
                <!-- total   -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">0 TND</div>

            </div>
            <!-- buy button   -->
                <button type="button" class="btn-buy">Buy Now</button>
            
            </div>
          <!-- Cart Close   -->
          <i class='bx bx-x' id="close-cart" ></i>  

        </div>
        
    </header>
    <!-- Shop  -->
    <section class="shop container">
          <h2 class="section-title">Shop Products</h2>
          <!-- content  -->
          <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/fauteuil.jpg" alt="" class="product-img">
                <h2 class="product-title">FAUTEUIL</h2>
                <span class="price"> 120 TND </span>
                <i class='bx bx-shopping-bag' ></i>

            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/bar-table.jpg" alt="" class="product-img">
                <h2 class="product-title">BAR TABLE</h2>
                <span class="price"> 275 TND </span>
                <i class='bx bx-shopping-bag' ></i>

            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/bureau-design.jpg" alt="" class="product-img">
                <h2 class="product-title">BUREAU DESIGN</h2>
                <span class="price"> 325 TND </span>
                <i class='bx bx-shopping-bag' ></i>

            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/meuble-tv.jpg" alt="" class="product-img">
                <h2 class="product-title">CANAPE</h2>
                <span class="price"> 325 TND </span>
                <i class='bx bx-shopping-bag' ></i>

            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/meuble-tv.jpg" alt="" class="product-img">
                <h2 class="product-title">MEUBLE TV</h2>
                <span class="price"> 265 TND </span>
                <i class='bx bx-shopping-bag' ></i>

            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/meuble-tv.jpg" alt="" class="product-img">
                <h2 class="product-title">MEUBLE TV</h2>
                <span class="price"> 265 TND </span>
                <i class='bx bx-shopping-bag' ></i>

            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/table-basse.jpg" alt="" class="product-img">
                <h2 class="product-title">TABLE BASSE</h2>
                <span class="price"> 95 TND </span>
                <i class='bx bx-shopping-bag' ></i>

            </div>
          


          </div>
       
    </section>
    <!-- link to js   -->
    <script src="/js/main.js"></script>
</body>
</html>
